    		<h2>Bonus Function Challenge - Week 4</h2>
                <section class="code">    
                    <span>function splinter&nbsp;( num1 , num2 ){</span><br>
                    <span class="line">var output = [&nbsp;];</span><br>
                    <span class="line">var z = num1 * num2;</span><br>
                    <span class="line">output.push(num1, num2, z);</span><br>
                    <span class="line">return output;<br>
                    <span >}</span>
                </section>
                <section class="code">
                  
                    <span>splinter(1,2);</span><br>  <br>   
                    <span class="output">>&nbsp;[&nbsp;1&nbsp;,&nbsp;2&nbsp;,&nbsp;2&nbsp;]<span>
                </section>
